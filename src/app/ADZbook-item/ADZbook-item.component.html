
<div (click)="adzOnClickbook()" >
    <mat-card class="bookItem" tabindex="0">
        <mat-card-header class="item">

          <mat-card-title>{{book.title}}</mat-card-title>
          <mat-card-subtitle>by {{book.authors}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{book.imageUrl}} alt={{book.title}}>
        <mat-card-content>
          <p>
           Category : {{book.category}}
          </p>
          <p>Availabilty : {{book.saleInfo}}</p>
          <p>Language : {{book.language}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>




    </div>
